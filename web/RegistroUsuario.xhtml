<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="recursos/css/LogCss.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->
                  <h2 class="active"> Registrar Usuario </h2>


                  <!-- Icon -->
                  <div class="fadeIn first">
                   <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="Bienvenido" />-->
                  </div>

                  <!-- Login Form -->
                  
                  <p:inputText type="text" id="txtNombre" class="fadeIn second" value="#{mbUsusario.user.nombres}" placeholder="Nombres"/>
                  <p:inputText type="text" id="txtApellidos" class="fadeIn second" value="#{mbUsusario.user.apellidos}" placeholder="Apellidos"/>
                  <p:inputText type="text" id="txtCedula" class="fadeIn second" value="#{mbUsusario.user.cedula}" placeholder="Cedula"/>
                  <p:inputText type="text" id="txtCelular" class="fadeIn second" value="#{mbUsusario.user.celular}" placeholder="Celular"/>
                  <p:inputText type="text" id="txtEmail" class="fadeIn second" value="#{mbUsusario.user.email}" placeholder="Email"/>
                  <p:inputText type="text" id="txtUsuario" class="fadeIn second" value="#{mbUsusario.user.usuario}" placeholder="Nombre de Usuario"/>
                  <p:password  id="txtPassword" class="fadeIn third" value="#{mbUsusario.user.password}" placeholder="ContraseÃ±a"/>
                  <p:inputText type="text" id="txtTipo" class="fadeIn second" value="#{mbUsusario.user.tipoCuenta}" placeholder="Cuenta"/>
                  <h:commandButton  class="fadeIn fourth" actionListener="#{mbUsusario.registrarse()}" value="Registrar" action="index.xhtml"/>
                  



                </div>
              </div>
        </h:form>
    </h:body>
</html>
